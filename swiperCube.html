
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>swiperCube立体轮播</title>
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/Swiper/3.3.0/js/swiper.min.js"></script>
    <script src="autoview.js"></script>
    <link href="http://cdn.bootcss.com/Swiper/3.3.0/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="swiperCube.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
</head>
<body>
  <div class="page-container">
    <h2>swiper立体轮播</h2>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <img class="swiper-slide" src="img/01.jpeg" alt=""/>
            <img class="swiper-slide" src="img/02.jpeg" alt=""/>
            <img class="swiper-slide" src="img/03.png" alt=""/>
            <img class="swiper-slide" src="img/04.jpg" alt=""/>
            <img class="swiper-slide" src="img/05.jpg" alt=""/>
            <img class="swiper-slide" src="img/06.png" alt=""/>
            <img class="swiper-slide" src="img/07.jpeg" alt=""/>
            <img class="swiper-slide" src="img/08.jpeg" alt=""/>
        </div>
    </div>
  </div>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        speed: 700, //动画持续时间
        autoplayDisableOnInteraction:false, //用户操作之后（swipes,arrow以及pagination 点击）autoplay不会被禁掉，用户操作之后每次都会重新启动autoplay
        autoplay: 2500 ,
        coverflow: {
            rotate: 50, // 旋转角度 150
            stretch: 0,
            depth: 100, // 400
            modifier: 1,
            slideShadows : true
        }
    });
  </script>
</body>
</html>
